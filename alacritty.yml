draw_bold_text_with_bright_colors: true
live_config_reload: true
background_opacity: 0.8
# Colors (Oceanic Next) custom
colors:
    # Default colors
    primary:
        background: '#111111'
        foreground: '#d8dee9'

        # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
        text: '#1b2b34'
        cursor: '#ffffff'

        # Normal colors
    normal:
        black:   '#343d46'
        red:     '#EC5f67'
        green:   '#99E794'
        yellow:  '#FAC863'
        blue:    '#2266cc'
        magenta: '#c594c5'
        cyan:    '#3fa3d3'
        white:   '#d8dee9'

        # Bright colors
    bright:
        black:   '#343d46'
        red:     '#EC5f67'
        green:   '#99E794'
        yellow:  '#FAC863'
        blue:    '#2266cc'
        magenta: '#c594c5'
        cyan:    '#3fa3d3'
        white:   '#d8dee9'
